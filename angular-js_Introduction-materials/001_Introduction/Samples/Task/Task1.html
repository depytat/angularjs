<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  ng-app="Task1App">
<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>
    <script src="model.js"></script>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>

        var Task1App = angular.module("Task1App", []);

        // Контроллер

        Task1App.controller("Task1Ctrl", function ($scope) {
            $scope.data = model;

        });

    </script>
</head>
<body ng-controller="Task1Ctrl">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">IPTV NEWS</h3>
            </div>

            <div class="panel-body">

                <div class="panel panel-default" ng-repeat="news in data">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{news.title}}</h3>
                    </div>
                    <div class="panel-body">
                        <p class="date">{{news.published}}</p>
                        <p class="text">{{news.description}}</p>
                        <a href={{news.link}} class="btn btn bg-primary" target="_blank">Read More</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
